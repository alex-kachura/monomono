apiVersion: v1
kind: Service
metadata:
  name: {{ .app.name }}
  namespace: {{ .app.namespace }}
  labels:
    app: {{ .app.name }}
    heritage: {{ "{{ .Release.Service }}" }}
    release: {{ "{{ .Release.Name }}" }}
    chart: {{ "{{ .Chart.Name }}-{{ .Chart.Version }}" }}
spec:
  selector:
    app: "{{ .app.name }}"
  ports:
    - name: http
      port: {{ .app.port }}
      targetPort: {{ .app.nginxContainerPort }}
